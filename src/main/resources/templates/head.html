<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


</head>
<body>
    <ul>
        <li class = "little_margin thin button"><a th:href = "@{/articles/1}"><i class="fa-regular fa-rectangle-list fa-xl icon"></i>List</a></li>
        <li class = "margin thin button"><a sec:authorize="isAuthenticated()" th:href="@{/article/new}"><i class="fa-solid fa-pen icon"></i>Write</a></li>
        <li class = "margin "><div class = "welcome">Welcome! To our library!</div></li>
        <rr sec:authorize="isAnonymous()">
            <li class = "little_margin thin button"> <a th:href = "@{/login}">Login</a> </li>
            <li class = "last_element thin button"> <a href = "google.com">Register </a></li>
        </rr>
        <rr sec:authorize="isAuthenticated()">
            <li class = "little_margin thin refuse_button"> <a th:href = "@{/logout}">Logout</a> </li>
        </rr>
    </ul>
    <hr class = "head"/>
</body>
</html>
